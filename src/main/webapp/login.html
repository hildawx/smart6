            <img src="assets/img/wallhaven-76670.jpg" data-src="assets/img/wallhaven-76670.jpg" data-src-retina="assets/img/wallhaven-76670.jpg" alt="" class="lazy">

        </div>

        <div class="login-container bg-white">
            <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
                <h4><b> Smart6 </b> 登 录</h4>
                <p class="p-t-35">请输入您的登录账号</p>

                <form id="form-login" class="p-t-15" role="form" action="index.html">

                    <div class="form-group form-group-default">
                        <label>登录账号</label>
                        <div class="controls">
                            <input type="text" id="username" name="username" placeholder="用户名" class="form-control" required="">
                        </div>
                    </div>

                    <div class="form-group form-group-default">
                        <label>登录密码</label>
                        <div class="controls">
                            <input type="password" id="password" class="form-control" name="password" placeholder="密码" required="">
                        </div>
                    </div>

                    <button class="btn btn-primary btn-cons m-t-10" type="submit">登 录</button>
                </form>
            </div>
        </div>

    </div>
